
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} Q&A App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/qa_form.css') }}">
</head>
<body>
    <nav>
        <h2>Question&Answer Application</h2>
    </nav>
    <div class="container mt-5">
        <div class="question-form mt-3">
            <form method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="col-md-12">
                            <label class="question-title" for="question">Enter your question: </label>
                        </div>
                        <div class="col-md-12">
                            {{ question_form.question() }}
                            <div class="mt-3" style="display: flex; justify-content: end;">
                                {{ question_form.submit() }}
                                {{ question_form.csrf_token }}
                            </div>
                        </div> 
                        <div class="col-md-12">
                            <label class="question-title" for="question">Answer: </label>
                        </div>
                        <div class="col-md-12 mt-1" style="display: flex;">
                            {{ question_form.answer() }}
                            {{ question_form.csrf_token }}
                        </div>
                    </div>

                </div>
            </form>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
